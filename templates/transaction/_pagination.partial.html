<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for page in metadata.Pages %}
        <li {% if page == metadata.CurrentPage %} class="page-item active" {% else %} class="page-item" {% endif %}>
            <a class="page-link" href="/month_overview/{{period}}?search={{search}}&page={{page}}">{{page}}</a>
        </li>
        {% endfor %}
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
